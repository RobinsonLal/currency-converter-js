<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <h2>Currency Converter</h2>

      <form>
        <!-- Section to input the amount -->

        <div class="amount-container">
          <label for="amount">Enter Amount</label>
          <input id="amount" type="text" value="1" />
        </div>

        <!-- Section to choose countries -->

        <div class="country-selector">
          <div class="from">
            <label for="from-country">From</label>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag-img" />
              <select name="from" id="from-country"></select>
            </div>
          </div>

          <i class="fa-solid fa-arrow-right-arrow-left"></i>

          <div class="to">
            <label for="to-country">To</label>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="flag-img" />
              <select name="to" id="to-country"></select>
            </div>
          </div>
        </div>

        <!-- Section to display the exchange rate -->

        <div class="msg-container">
          <p>1 USD = 80 INR</p>
        </div>

        <!-- Button to get exchange rate -->

        <button>Get Exchange Rate</button>
      </form>
    </div>

    <script src="./codes.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
